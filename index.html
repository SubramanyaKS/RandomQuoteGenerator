<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"crossorigin="anonymous"/>
    <link rel="stylesheet"href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap"rel="stylesheet">

  </head>
  <body id="body">

      <div>
          <h1>Random Quote Generator</h1>
      </div>
      <div class="block text-center">
          <div class="quote-box block__main block__front">
            <span class = "quote ">

                <!-- Hyphen is Displayed -->
                <i class="fas fa-2x fa-quote-left"></i>
    
                <!-- Quote Text -->
                <span class = "text">
                Quote To be Displayed Here
                </span>
                <i class="fas fa-2x fa-quote-right"></i>
    
            </span>
    
            <!-- Author to be Displayed Here -->
            <div class = "author">
                Author to be Displayed Here
            </div>
            <a class = "new-quote btn btn-default"
                onclick="newQuote1()">New Quote</a>
                <a class = "new-quote btn btn-default"
                onclick="talk()">Talk</a>
          </div>

      </div>
      <script src="script.js"></script>
  </body>
</html>
